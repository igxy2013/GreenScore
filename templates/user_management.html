{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-primary">用户管理</h1>
        <button id="addUserBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
            <i class="fas fa-plus mr-2"></i>添加用户
        </button>
    </div>

    <!-- 用户列表表格 -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-primary">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-white">ID</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-white">邮箱</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-white">角色</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-white">创建时间</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-white">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="userTableBody">
                {% for user in users %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 py-1 rounded-full text-sm font-medium 
                            {% if user.role == 'admin' %}
                                bg-green-100 text-green-800
                            {% else %}
                                bg-blue-100 text-blue-800
                            {% endif %}">
                            {{ user.role }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <button class="text-blue-600 hover:text-blue-800 mr-3 edit-user-btn" data-user-id="{{ user.id }}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-800 delete-user-btn" data-user-id="{{ user.id }}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- 添加/编辑用户模态框 -->
<div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold" id="modalTitle">添加用户</h3>
            <button class="text-gray-500 hover:text-gray-700" onclick="closeUserModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="userForm" class="space-y-4">
            <input type="hidden" id="userId" name="userId">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">邮箱</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                <p class="mt-1 text-sm text-gray-500" id="passwordHint">编辑时留空表示不修改密码</p>
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">角色</label>
                <select id="role" name="role" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="closeUserModal()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    取消
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90">
                    确定
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 添加用户按钮点击事件
    document.getElementById('addUserBtn').addEventListener('click', function() {
        openUserModal();
    });

    // 编辑用户按钮点击事件
    document.querySelectorAll('.edit-user-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const userId = this.dataset.userId;
            openUserModal(userId);
        });
    });

    // 删除用户按钮点击事件
    document.querySelectorAll('.delete-user-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const userId = this.dataset.userId;
            if (confirm('确定要删除此用户吗？')) {
                deleteUser(userId);
            }
        });
    });

    // 表单提交事件
    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        if (userId) {
            updateUser(userId);
        } else {
            createUser();
        }
    });
});

// 打开用户模态框
function openUserModal(userId = null) {
    const modal = document.getElementById('userModal');
    const form = document.getElementById('userForm');
    const modalTitle = document.getElementById('modalTitle');
    const passwordHint = document.getElementById('passwordHint');

    // 重置表单
    form.reset();
    document.getElementById('userId').value = '';

    if (userId) {
        modalTitle.textContent = '编辑用户';
        passwordHint.classList.remove('hidden');
        // 获取用户数据
        fetch(`/api/users/${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('userId').value = data.id;
                document.getElementById('email').value = data.email;
                document.getElementById('role').value = data.role;
            });
    } else {
        modalTitle.textContent = '添加用户';
        passwordHint.classList.add('hidden');
        document.getElementById('password').required = true;
    }

    modal.classList.remove('hidden');
}

// 关闭用户模态框
function closeUserModal() {
    document.getElementById('userModal').classList.add('hidden');
}

// 创建用户
function createUser() {
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
    };

    fetch('/api/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('用户创建成功');
            location.reload();
        } else {
            alert(data.message || '创建失败');
        }
    })
    .catch(error => {
        alert('创建失败: ' + error.message);
    });
}

// 更新用户
function updateUser(userId) {
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
    };

    fetch(`/api/users/${userId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('用户更新成功');
            location.reload();
        } else {
            alert(data.message || '更新失败');
        }
    })
    .catch(error => {
        alert('更新失败: ' + error.message);
    });
}

// 删除用户
function deleteUser(userId) {
    fetch(`/api/users/${userId}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('用户删除成功');
            location.reload();
        } else {
            alert(data.message || '删除失败');
        }
    })
    .catch(error => {
        alert('删除失败: ' + error.message);
    });
}
</script>
{% endblock %}
