<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - GreenScore</title>
    <link href="{{ url_for('static', filename='css/tailwind-full-3.4.16.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">系统错误</h1>
            <p class="text-gray-600 mt-2">很抱歉，系统在处理您的请求时遇到了问题。</p>
        </div>
        
        <div class="border-t border-gray-200 pt-4">
            <p class="text-gray-700 mb-4">错误详情:</p>
            <div class="bg-gray-100 p-4 rounded-md text-red-600 overflow-auto max-h-40">
                {{ error }}
            </div>
        </div>
        
        <div class="mt-6 flex flex-col space-y-3">
            <button onclick="window.history.back()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                返回上一页
            </button>
            <a href="/" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded text-center">
                返回首页
            </a>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>如果问题持续存在，请联系系统管理员。</p>
            <p class="mt-1">错误已记录，我们会尽快修复。</p>
        </div>
    </div>
</body>
</html>
