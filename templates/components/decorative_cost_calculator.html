                                    <option value="文化" data-price="4200">文化</option>
                                    <option value="体育" data-price="5000">体育</option>
                                    <option value="其他" data-price="3000">其他</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" min="0" class="input-field unit-price" placeholder="综合单价" readonly>
                            </td>
                            <td>
                                <input type="number" min="0" class="input-field building-area" placeholder="建筑面积">
                            </td>
                            <td>
                                <input type="number" min="0" class="calculated-field total-cost" placeholder="单体总造价" readonly>
                            </td>
                            <td>
                                <input type="number" min="0" max="100" class="input-field design-ratio" placeholder="设计比例">

                            <td>

    <!-- 装饰性构件造价计算器的样式 -->
    <style>
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .row-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: none;
            box-sizing: border-box;
            border: 1px solid transparent;
            outline: none;
        }
        
        .btn:focus, .btn:active {
            outline: none;
            transform: none;
            box-shadow: none;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-primary:active {
            background-color: #1d4ed8;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-danger:active {
            background-color: #b91c1c;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        .building-type-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }
        
        .input-field {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }
        
        .calculated-field {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            background-color: #f8fafc;
        }
        
        .image-cell {
            width: 140px;
            vertical-align: middle;
        }
        
        .image-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .image-preview {
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            object-fit: cover;
            cursor: pointer;
            max-width: 100px;
            max-height: 80px;
        }
        
        .image-actions {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-top: 4px;
            justify-content: center;
        }
        
        .upload-image-btn, .paste-image-btn {
            width: 100%;
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }
        
        .ml-1 {
            margin-left: 0.5rem;
        }
        
        /* 美化图标按钮 */
        .image-actions .btn,
        .row-actions .btn {
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-actions .icon-btn,
        .row-actions .icon-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .image-actions .icon-btn i,
        .row-actions .icon-btn i {
            margin: 0;
            font-size: 1.2rem; /* 减小图标大小 */
            position: static;
            top: auto;
            left: auto;
            transform: none;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .image-actions .icon-btn,
            .row-actions .icon-btn {
                width: 30px;
                height: 30px;
            }
            
            .image-actions .icon-btn i,
            .row-actions .icon-btn i {
                font-size: 1.25rem;
            }
        }
        
        /* 优化表格列宽 */
        th:nth-child(8), /* 示意图列 */
        th:nth-child(9) { /* 操作列 */
            text-align: center;
            min-width: 80px;
        }
    </style>
