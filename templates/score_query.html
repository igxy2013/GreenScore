<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条文得分查询与修改</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.min.css') }}">
    <script src="/static/js/db_updater.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">条文得分查询与修改</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="clause-number" class="block text-gray-700 font-bold mb-2">条文号:</label>
                <input type="text" id="clause-number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: 3.1.2.14">
            </div>
            
            <div class="mb-4">
                <label for="project-id" class="block text-gray-700 font-bold mb-2">项目ID (可选):</label>
                <input type="number" id="project-id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="默认使用当前项目">
            </div>
            
            <button id="query-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                查询
            </button>
        </div>
        
        <div id="query-result" class="mt-6">
            <!-- 查询结果将显示在这里 -->
        </div>
        
        <!-- 添加修改得分的表单，初始隐藏 -->
        <div id="edit-form" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-bold mb-4">修改得分</h2>
            
            <div class="mb-4">
                <label for="edit-clause-number" class="block text-gray-700 font-bold mb-2">条文号:</label>
                <input type="text" id="edit-clause-number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
            </div>
            
            <div class="mb-4">
                <label for="edit-score" class="block text-gray-700 font-bold mb-2">得分:</label>
                <input type="number" id="edit-score" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.1">
            </div>
            
            <div class="mb-4">
                <label for="edit-is-achieved" class="block text-gray-700 font-bold mb-2">是否达标:</label>
                <select id="edit-is-achieved" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
            
            <div class="flex space-x-4">
                <button id="save-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                    保存
                </button>
                <button id="cancel-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                    取消
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            const queryButton = document.getElementById('query-button');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');
            const editForm = document.getElementById('edit-form');
            
            // 查询按钮点击事件
            queryButton.addEventListener('click', function() {
                const clauseNumber = document.getElementById('clause-number').value.trim();
                const projectId = document.getElementById('project-id').value.trim();
                
                if (!clauseNumber) {
                    alert('请输入条文号');
                    return;
                }
                
                // 调用查询函数
                getScoreByClauseNumber(clauseNumber, projectId || undefined)
                    .then(result => {
                        // 显示查询结果
                        const resultElement = document.getElementById('query-result');
                        resultElement.innerHTML = `
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-bold mb-4">条文 ${result.clauseNumber} 的得分信息</h3>
                                <p class="mb-2">得分: <span class="font-bold">${result.score}</span></p>
                                <p class="mb-2">分类: ${result.category}</p>
                                <p class="mb-2">专业: ${result.specialty}</p>
                                <p class="mb-2">是否达标: ${result.is_achieved}</p>
                                
                                <button id="edit-button" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                                    修改
                                </button>
                            </div>
                        `;
                        
                        // 为修改按钮添加点击事件
                        document.getElementById('edit-button').addEventListener('click', function() {
                            // 填充修改表单
                            document.getElementById('edit-clause-number').value = result.clauseNumber;
                            document.getElementById('edit-score').value = result.score;
                            document.getElementById('edit-is-achieved').value = result.is_achieved;
                            
                            // 显示修改表单
                            editForm.classList.remove('hidden');
                            
                            // 滚动到修改表单
                            editForm.scrollIntoView({ behavior: 'smooth' });
                        });
                    })
                    .catch(error => {
                        // 显示错误信息
                        const resultElement = document.getElementById('query-result');
                        resultElement.innerHTML = `
                            <div class="bg-red-100 p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-bold mb-4">查询失败</h3>
                                <p>${error.message}</p>
                            </div>
                        `;
                        
                        // 隐藏修改表单
                        editForm.classList.add('hidden');
                    });
            });
            
            // 保存按钮点击事件
            saveButton.addEventListener('click', function() {
                const clauseNumber = document.getElementById('edit-clause-number').value.trim();
                const score = document.getElementById('edit-score').value.trim();
                const isAchieved = document.getElementById('edit-is-achieved').value;
                const projectId = document.getElementById('project-id').value.trim();
                
                if (!clauseNumber || !score) {
                    alert('条文号和得分不能为空');
                    return;
                }
                
                // 调用更新函数
                updateDatabaseScore(clauseNumber, score, projectId || undefined, isAchieved)
                    .then(result => {
                        alert(`条文 ${clauseNumber} 的得分已更新为 ${score}`);
                        
                        // 隐藏修改表单
                        editForm.classList.add('hidden');
                        
                        // 重新查询以显示最新数据
                        queryButton.click();
                    })
                    .catch(error => {
                        alert(`更新失败: ${error.message}`);
                    });
            });
            
            // 取消按钮点击事件
            cancelButton.addEventListener('click', function() {
                // 隐藏修改表单
                editForm.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
