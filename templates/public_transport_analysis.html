<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共交通分析报告生成</title>

    <!-- 立即加载CSS文件，避免闪烁 -->
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/remixicon.css" rel="stylesheet">
    <!-- 引入iframe-resizer脚本，用于自适应高度 -->
    <script src="{{ url_for('static', filename='js/iframe-resizer.contentWindow.js') }}"></script>
    
    <!-- 动态加载百度地图API -->
    <script>
        // 创建全局回调函数
        window.initBaiduMap = function() {
            console.log('百度地图API加载成功（回调触发）');
            if (window.baiduMapLoaded) window.baiduMapLoaded();
        };
        
        // 通过专门的JavaScript API代理加载百度地图
        const script = document.createElement('script');
        script.src = `/api/map_js_api?v=3.0&callback=initBaiduMap`;
        script.type = 'text/javascript';
        document.head.appendChild(script);
        console.log('百度地图API脚本请求已通过代理发送，等待回调...');
    </script>
    
    <!-- 获取当前项目ID和标准 -->
    <script>
        // 从父窗口获取项目ID和标准
        function getProjectInfo() {
            try {
                if (window.parent && window.parent.document) {
                    const projectIdElement = window.parent.document.getElementById('current-project-id');
                    const projectStandardElement = window.parent.document.getElementById('current-project-standard');
                    
                    if (projectIdElement) {
                        return {
                            projectId: projectIdElement.value,
                            projectStandard: projectStandardElement ? projectStandardElement.value : ''
                        };
                    }
                }
            } catch (e) {
                console.error('获取项目信息失败:', e);
            }
            return { projectId: null, projectStandard: null };
        }
        
        // 页面加载完成后，触发自动调整高度
        window.addEventListener('DOMContentLoaded', function() {
            // 延迟执行，确保所有内容都已渲染
            setTimeout(function() {
                // 如果iframe-resizer提供的parentIFrame对象存在，调用其size方法
                if (window.parentIFrame) {
                    window.parentIFrame.size(); // 自动计算高度并发送给父页面
                    console.log('已向父页面发送高度信息');
                }
            }, 500);
        });
        
        // 监听内容变化，自动更新高度
        document.addEventListener('click', function() {
            // 点击后稍微延迟，等待内容变化
            setTimeout(function() {
                if (window.parentIFrame) {
                    window.parentIFrame.size();
                }
            }, 300);
        });
    </script>
    <style>
        html, body {
            overflow: hidden; /* 修改：不允许内容溢出滚动 */
            height: auto; /* 自适应高度 */
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .container-wrapper {
            padding: 12px;
            overflow: visible;
            min-height: 1250px; /* 使用自动高度 */
        }
        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .data-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 1rem;
            /* 限制卡片的变化不会影响整体布局 */
            position: relative;
            z-index: 1;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .input-container input, .input-container select {
            transition: all 0.3s ease;
            height: 42px; /* 统一输入框高度 */
            width: 100%;
        }
        .input-container input:focus, .input-container select:focus {
            border-color: #4f9cf9;
            box-shadow: 0 0 0 3px rgba(79, 156, 249, 0.3);
        }
        /* 布局优化 */
        .input-grid {
            grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
        }
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button {
                width: 100%;
            }
        }
        /* 优化输入框组样式 */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .input-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .station-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .station-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .station-item:hover {
            background-color: #f0f9ff;
        }
        .station-item.selected {
            background-color: #e0f2fe;
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 标题部分 -->
    <div class="flex flex-col items-center justify-center mb-10 text-center">
        <h1 class="text-3xl font-bold text-primary mb-2">公共交通站点分析报告</h1>
        <p class="text-gray-600">根据项目位置分析公共交通情况，生成符合《绿色建筑评价标准》的分析报告</p>
    </div>
    <div class="container-wrapper mx-auto max-w-7xl">
        <div class="grid grid-cols-1 gap-1">          
            <!-- 项目信息和地图部分 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-1">
                <div class="md:col-span-1 bg-white rounded-lg shadow-sm p-4">          
                    <div class="flex flex-row space-x-4 mb-4">
                        <div class="flex-1 flex flex-col">
                            <label for="projectName" class="text-gray-700 mb-1">项目名称</label>
                            <div id="projectName" class="bg-gray-100 p-2 rounded text-gray-800 flex-1 flex items-center">
                                <span id="projectNameText">加载中...</span>
                            </div>
                        </div>
                        
                        <div class="flex-1 flex flex-col">
                            <label for="projectLocation" class="text-gray-700 mb-1">项目地址</label>
                            <input type="text" id="projectLocation" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="输入详细地址">
                        </div>
                        <div class="flex-1 flex flex-col" style="width: 25% !important; min-width: 120px !important;">
                            <label for="projectLocation" class="text-gray-700 mb-1">搜索位置</label>
                            <button id="searchLocation" class="w-full px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300" style="min-width: 120px !important;">
                                <i class="ri-search-line mr-2"></i>搜索位置
                            </button>
                        </div>
                        <div class="flex-1 flex flex-col">
                            <label for="projectCoordinates" class="text-gray-700 mb-1">项目坐标</label>
                            <div id="projectCoordinates" class="bg-gray-100 p-2 rounded text-gray-800 flex-1 flex items-center">未选择位置</div>
                        </div>


                    </div>
                </div>
                    
                <!-- 隐藏的项目ID字段 -->
                <input type="hidden" id="projectId" value="{% if project %}{{ project.id }}{% endif %}">

                <!-- 地图部分 -->
                <div class="md:col-span-2">
                    <div class="flex gap-1">
                        <div class="flex-1 bg-white rounded-lg shadow-sm p-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">项目位置</h2>
                            <div class="w-full map-container mb-4" id="map"></div>
                        </div>
                        
                        <div class="w-[40%] bg-white rounded-lg shadow-sm p-6 flex flex-col gap-1">
                            <!-- 搜索设置部分 -->
                            <div>
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">搜索设置</h2>
                                <div class="grid grid-cols-1 gap-4">
                                    <div>
                                        <label class="block text-gray-700 mb-2">搜索范围 (米)</label>
                                        <select id="searchRadius" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="500" selected>500米</option>
                                            <option value="800" >800米</option>
                                            <option value="1000">1000米</option>

                                        </select>
                                    </div>
                                    <div class="flex items-end">
                                        <button id="searchStations" class="w-full px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-300">
                                            <i class="ri-bus-line mr-2"></i>搜索附近站点
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 站点列表部分 -->
                            <div>
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">公交站点列表</h2>
                                <div id="stationCount" class="text-gray-600 mb-4">
                                    未搜索到站点
                                </div>
                                <div class="station-list" id="stationList" style="max-height: 300px;">
                                    <div class="text-gray-500 text-center py-8">
                                        请点击"搜索附近站点"按钮查询公交站点
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 分析结果部分 -->
                            <div>
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">公共交通分析结果</h2>
                                <div id="analysisResult" class="mb-6">
                                    <div class="text-gray-500 text-center py-8">
                                        请先搜索附近站点进行分析
                                    </div>
                                </div>
                                
                                <div id="scoreResult" class="hidden mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                    <h3 class="text-lg font-semibold text-blue-800 mb-2">绿色建筑评价</h3>
                                    <div id="scoreContent" class="text-blue-700">
                                        <!-- 评分内容将动态加载 -->
                                    </div>
                                </div>
                                
                                <div class="flex justify-end">
                                    <button id="exportReport" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                        <i class="ri-file-word-line mr-2"></i>生成分析报告
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载脚本 -->
    <script src="/static/js/public_transport_analysis.js" defer></script>
    <script>
        // 页面加载完成后获取项目信息
        document.addEventListener('DOMContentLoaded', function() {
            const projectInfo = getProjectInfo();
            if (projectInfo.projectId) {
                // 获取项目详细信息
                fetch(`/project/${projectInfo.projectId}`)
                    .then(response => {
                        // 增加对404错误的检查
                        if (!response.ok) {
                            if (response.status === 404) {
                                throw new Error('项目信息接口未找到 (404)');
                            }
                            throw new Error(`获取项目信息失败: ${response.statusText} (${response.status})`);
                        }
                        // 检查Content-Type是否为JSON
                        const contentType = response.headers.get('content-type');
                        if (!contentType || !contentType.includes('application/json')) {
                            // 如果不是JSON，尝试读取文本并抛出错误
                            return response.text().then(text => {
                                console.error("收到的非JSON响应:", text); 
                                throw new TypeError("收到的响应不是JSON格式");
                            });
                        }
                        return response.json(); // 只有当Content-Type是JSON时才解析
                    })
                    .then(data => {
                        if (data.success === false) { // 后端可能返回 {success: false, message: '...'} 
                           throw new Error(data.message || '后端返回获取项目信息失败');
                        }
                        // 假设成功时直接返回项目数据，或者包含在 data.project 中
                        const projectData = data.project || data; 

                        // 更新项目名称
                        document.getElementById('projectNameText').textContent = projectData.name;
                        
                        // 更新项目地址
                        if (projectData.location) {
                            document.getElementById('projectLocation').value = projectData.location;
                        }
                        
                        // 如果有坐标信息，更新地图
                        if (projectData.latitude && projectData.longitude) {
                            window.baiduMapLoaded = function() {
                                const map = new BMap.Map("map");
                                const point = new BMap.Point(projectData.longitude, projectData.latitude);
                                map.centerAndZoom(point, 15);
                                const marker = new BMap.Marker(point);
                                map.addOverlay(marker);
                                
                                // 更新坐标显示
                                document.getElementById('projectCoordinates').textContent = 
                                    `${projectData.latitude.toFixed(6)}, ${projectData.longitude.toFixed(6)}`;
                            };
                            
                            // 如果百度地图已加载则直接初始化
                            if (window.BMap) {
                                window.baiduMapLoaded();
                            }
                        }
                        
                        // 调整iframe高度
                        if (window.parentIFrame) {
                            window.parentIFrame.size();
                        }
                    })
                    .catch(error => {
                        console.error('获取项目信息失败:', error);
                        document.getElementById('projectNameText').textContent = '获取项目信息失败';
                    });
            } else {
                document.getElementById('projectNameText').textContent = '未选择项目';
            }
        });

        // 当内容变化时自动调整高度
        function resizeIframe() {
            if (window.parentIFrame) {
                window.parentIFrame.size();
            }
        }

        // 监听页面内容变化，包括地图加载、站点列表更新等
        document.addEventListener('DOMSubtreeModified', function() {
            setTimeout(resizeIframe, 100);
        });

        // 监听窗口大小变化
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>
