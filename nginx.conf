# GreenScore Nginx配置文件

worker_processes auto;  # 自动设置工作进程数量为CPU核心数
pid logs/nginx.pid;     # PID文件位置

events {
    worker_connections 1024;  # 每个工作进程的最大连接数
    multi_accept on;          # 一次接受所有新连接
}

http {
    # 基本设置
    sendfile on;                    # 启用sendfile
    tcp_nopush on;                  # 优化数据包传输
    tcp_nodelay on;                 # 禁用Nagle算法
    keepalive_timeout 65;           # 保持连接超时时间
    types_hash_max_size 2048;       # 类型哈希表的最大大小
    server_tokens off;              # 隐藏Nginx版本信息
    
    # MIME类型设置
    include mime.types;
    default_type application/octet-stream;
    
    # 日志设置
    access_log logs/access.log;
    error_log logs/error.log;
    
    # Gzip压缩设置
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 服务器配置
    server {
        listen 5050;                  # 监听5050端口
        server_name aibim.xyz;       # 服务器名称，可以改为域名
        
        # 日志设置
        access_log logs/greenscore_access.log;
        error_log logs/greenscore_error.log;
        
        # 静态文件缓存设置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            root d:/PY/GreenScore/static;  # 静态文件根目录
            expires 30d;                   # 设置缓存过期时间
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # 静态文件目录
        location /static/ {
            alias d:/PY/GreenScore/static/;  # 静态文件目录
            autoindex off;                   # 禁止目录列表
        }
        
        # 反向代理到应用服务器
        location / {
            proxy_pass http://127.0.0.1:5050;  # 转发到Gunicorn/Waitress
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
    
