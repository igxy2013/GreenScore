user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    # 请求限制配置（移到最前面）
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # 基础优化配置
    sendfile on;
    tcp_nopush on;
    server_tokens off;  # 隐藏服务器信息
    client_max_body_size 10M;  # 限制上传文件大小
    client_body_buffer_size 128k;  # 限制请求体大小
    client_header_buffer_size 1k;  # 限制请求头大小
    large_client_header_buffers 4 4k;  # 限制大请求头数量
    client_body_timeout 12;  # 请求体超时时间
    client_header_timeout 12;  # 请求头超时时间
    keepalive_timeout 65;  # 保持连接超时时间
    send_timeout 10;  # 发送超时时间

    # 日志配置
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # 基础安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HTTP 跳转 HTTPS
    server {
        listen 80;
        server_name acbim.cn www.acbim.cn;
        return 301 https://$host$request_uri;
    }

    # HTTPS 主配置
    server {
        listen 443 ssl http2;
        server_name acbim.cn www.acbim.cn;
        
        # SSL 优化配置
        ssl_certificate /etc/letsencrypt/live/acbim.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/acbim.cn/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;  # 禁用SSL会话票证
        ssl_buffer_size 4k;  # SSL缓冲区大小
        ssl_stapling on;  # 启用OCSP Stapling
        ssl_stapling_verify on;  # 验证OCSP响应
        resolver 8.8.8.8 8.8.4.4 valid=300s;  # DNS解析器
        resolver_timeout 5s;  # DNS解析超时

        # 连接限制
        limit_conn addr 100;  # 每个IP最多100个并发连接

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 禁止访问敏感文件
        location ~* \.(env|config|json|lock|sql|log|ini|htaccess|htpasswd|bak|swp|git|svn|DS_Store)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 管理后台配置
        location /admin/ {
            limit_req zone=one burst=5 nodelay;
            proxy_pass http://backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # 代理配置
        location / {
            limit_req zone=one burst=5 nodelay;  # 允许突发5个请求
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # GoAccess配置
        location /goaccess {
            limit_req zone=one burst=5 nodelay;
            proxy_pass http://127.0.0.1:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # 访问控制
            allow 127.0.0.1;
            allow 118.113.203.31;  # 您的服务器IP
            deny all;
        }
    }

    upstream backend {
        server 118.113.203.31:5050;
        keepalive 32;
    }
}